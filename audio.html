    <script>
      const players = Plyr.setup('.media-player');
      window.players = players;

    <script>
      (function() {
        var audio = document.querySelector('#pinkpanther');
        if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource('https://media-gallery.vercel.app/hls/pink-panther/pinkpanther.m3u8');
          hls.attachMedia(audio);
        }
        plyr.setup(audio);
      })();
